<script src="栈.js"></script>
<script>
  function des2Bin(num) {
    let str = '';
    let stack = new Stack();
    /*
    * 入栈
    * */
    while (num > 0) {
      stack.push(num % 2);
      num = Math.floor(num / 2);
    }
    /*
    * 出栈
    * */
    while (!stack.isEmpty()) {
      str += stack.pop();
    }
    return str;
  }

</script>
</body>
